version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - npm run cache clean
        - npm i
    build:
      commands:
        - npm run build
  artifacts:
      baseDirectory: .amplify-hosting
      files:
          - '**/*'
  cache:
    paths:
      - node_modules/**/*